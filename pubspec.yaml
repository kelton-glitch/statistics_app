name: design_task
description: a design task to implement.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  stylish_bottom_bar: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true
  assets:
   - assets/images/
    
fonts:
    - family: ABCGinto
      fonts:
        - asset: assets/fonts/ABCGintoNormal-Regular.ttf
          weight: 400
        - asset: assets/fonts/ABCGintoNormal-Medium.ttf
          weight: 500
        - asset: assets/fonts/ABCGintoNormal-Bold.ttf
          weight: 700
        - asset: assets/fonts/ABCGintoNormal-Black.ttf
          weight: 900
